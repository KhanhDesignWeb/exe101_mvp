<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        }

<body>

                <div class="flex justify-between text-sm py-1">
                    <span>Students:</span><span id="infoStudents" class="font-medium">0</span>
                </div>
                <div class="flex justify-between text-sm py-1">
                    <span>Assignments:</span><span id="infoAssignments" class="font-medium">0</span>
                </div>
                <div class="flex justify-between text-sm py-1">
                    <span>Discussions:</span><span id="infoDiscussions" class="font-medium">0</span>
                </div>
            </div>
        </aside>
    </div>
    
    <div id="answerBar"

        style="width: 420px; max-width: 94vw;">
        <textarea id="answerContent" placeholder="Nh·∫≠p c√¢u tr·∫£ l·ªùi..." rows="1"

            style="min-height:48px; max-height:80vh; overflow-y:auto;"></textarea>

    </div>

            <!-- N√∫t ƒë√≥ng -->

                            onmouseout="hideRatingLabel()">‚òÖ</span>

                            onmouseout="hideRatingLabel()">‚òÖ</span>

                            onmouseout="hideRatingLabel()">‚òÖ</span>

                            onmouseout="hideRatingLabel()">‚òÖ</span>

            </div>

            <!-- Danh s√°ch ph·∫£n h·ªìi -->

                </div>
                <button onclick="sendReply()"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded-xl text-sm flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
                    </svg>

            </div>

        </div>
    </div>

    <!-- Floating Button Chatbot -->
    <button id="openChat"
        class="fixed bottom-6 right-6 w-16 h-16 rounded-full bg-white-600 flex items-center justify-center shadow-lg hover:bg-blue-700 transition z-50"
        title="Chat v·ªõi AI">

    <!-- Chatbot Popup (m·ªü r·ªông) -->

        <!-- Header -->

    <script src="assets/js/API-AI.js"></script>
